<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <title>Tchan Mentor | Time tracking dashboard</title>


</head>

<body class="font-Rubik bg-Verydarkblue box-border  ">

  <div class="
              md:grid md:gap-4  md:grid-areas-layout md:grid-cols-layout md:grid-rows-layout
              md:mt-[100px] md:ml-[5vw]
              ">
    <div class="card jerimy grid-in-jerimy   ">

      <div class="flex bg-Blue rounded-3xl py-9 pl-9 font-normal md:h-[70%] md:flex md:flex-col z-10 relative ">
        <img src="/public/images/IMG_1028.jpeg" alt="" class="float-left w-[20%] border-4 rounded-full mr-5
        md:my-4 md:w-[40%]">
        <p class=" items-center text-white"><span class="text-base">Report for</span> <br> <span
            class="text-3xl font-light md:text-4xl ">Chana Ayoub</span></p>
      </div>
      <div class="bg-Darkblue text-white relative max-md:-top-8  rounded-2xl flex
      justify-around h-24 pt-12
      md:h-[40%] md:flex md:flex-col md:pl-9 md:-top-16 md:justify-center">
        <button class="text-Desaturatedblue cursor-pointer w-fit" id="Daily" role="x">Daily</button>
        <button class="text-Desaturatedblue text-white cursor-pointer w-fit md:my-2 " id="Weekly"
          role="x">Weekly</button>
        <button class="text-Desaturatedblue cursor-pointer w-fit" id="Monthly" role="x">Monthly</button>
      </div>
    </div>
    <div class="cardopt work grid-in-work">

      <div class=" bg-LightRed rounded-3xl  pl-9   font-normal flex justify-end -z-10 md:h-1/2 ">
        <img src="/public/images/icon-work.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify   -between h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Work</span><br><span class="text-4xl md:text-6xl"
              id="workCurrent">132hrs</span>
          </p>
        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-col ">
          <p class=" text-4xl absolute -top-2 right-4 p-4">...</p>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2"><span id="textToChange">Last
              Week</span> - <span id="workPre">36hrs</span></p>
        </div>
      </div>

    </div>
    <div class="cardopt play grid-in-play">

      <div class=" bg-Softblue rounded-3xl  pl-9 optone  font-normal flex justify-end -z-10 md:h-1/2 ">
        <img src="/public/images/icon-play.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify optwo  h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue ">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Play</span><br>
            <span class="text-4xl md:text-6xl" id="playCurrent">132hrs</span>
          </p>

        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-  ">
          <button class=" text-4xl absolute -top-2 right-4 p-4 hover:text-white">...</button>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2">
            <span id="textToChange">Last
              Week</span>- <span id="playPre">36hrs</span>
          </p>
        </div>
      </div>

    </div>
    <div class="cardopt study grid-in-study">

      <div class=" bg-Lightreds rounded-3xl  pl-9 optone  font-normal flex justify-end -z-10 md:h-1/2 ">
        <img src="/public/images/icon-study.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify optwo   h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Study</span><br><span class="text-4xl md:text-6xl"
              id="studyCurrent">132hrs</span></p>
        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-col ">
          <p class=" text-4xl absolute -top-2 right-4 p-4">...</p>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2"> <span id="textToChange">Last
              Week</span>
            - <span id="studyPre">36hrs</span></p>
        </div>
      </div>

    </div>
    <div class="cardopt exercise grid-in-exercise">

      <div class=" bg-Limegreen rounded-3xl  pl-9 optone  font-normal flex justify-end -z-10 h-20 md:h-1/2">
        <img src="/public/images/icon-exercise.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify optwo h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Exercise</span><br><span class="text-4xl md:text-6xl"
              id="exerciseCurrent">132hrs</span></p>
        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-col ">
          <p class=" text-4xl absolute -top-2 right-4 p-4">...</p>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2"> <span id="textToChange">Last
              Week</span>
            - <span id="exercisePre">36hrs</span></p>
        </div>
      </div>

    </div>
    <div class="cardopt social grid-in-social  ">

      <div class=" bg-Violet rounded-3xl  pl-9 optone  font-normal flex justify-end -z-10 h-20 md:h-1/2">
        <img src="/public/images/icon-social.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Social</span><br><span class="text-4xl md:text-6xl"
              id="socialCurrent">132hrs</span></p>
        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-col ">
          <p class=" text-4xl absolute -top-2 right-4 p-4">...</p>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2"> <span id="textToChange">Last
              Week</span>
            - <span id="socialPre">36hrs</span></p>
        </div>
      </div>

    </div>
    <div class="cardopt selfcare grid-in-selfcare">

      <div class=" bg-Softorange rounded-3xl  pl-9 optone  font-normal flex justify-end -z-10 h-20 md:h-1/2">
        <img src="/public/images/icon-self-care.svg" class=" " alt="">
      </div>

      <div
        class="bg-Darkblue  relative  -top-8  rounded-2xl flex justify h-32 md:h-3/4 md:-top-20 hover:bg-Desaturatedblue ">
        <div class="w-1/2 flex content-center ">
          <p class="text-white py-6 ml-7"><span>Self Care</span><br><span class="text-4xl md:text-6xl"
              id="selfCurrent">132hrs</span></p>
        </div>
        <div class="w-1/2  text-Desaturatedblue py-6 pr-2 h-full flex flex-col ">
          <p class=" text-4xl absolute -top-2 right-4 p-4">...</p>
          <p class="text-base text-white absolute bottom-6 right-4 p-4 md:bottom-2"> <span id="textToChange">Last
              Week</span>
            - <span id="selfPre">36hrs</span></p>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>


</html>
